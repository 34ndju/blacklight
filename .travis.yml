language: ruby
sudo: false
cache:
  directories:
  - /tmp/solr-5.3.0

notifications:
  email: false

rvm:
  - 2.2.3

matrix:
  include:
    - rvm: 2.2.2
      env: "RAILS_VERSION=4.1.13"
    - rvm: 2.1.6
      env: "RAILS_VERSION=4.2.4"
    - rvm: jruby-9.0.1.0
      env: "RAILS_VERSION=4.2.4 JRUBY_OPTS=\"-J-Xms512m -J-Xmx1024m\""
  allow_failures:
    - rvm: jruby-9.0.1.0
  fast_finish: true

before_install:
  - gem install bundler

env:
 - "RAILS_VERSION=4.2.4"

notifications:
  irc: "irc.freenode.org#blacklight"
  email:
      - blacklight-commits@googlegroups.com

global_env:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
